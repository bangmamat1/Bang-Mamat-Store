<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Pendaftaran</title>
<link rel="stylesheet" type="text/css" href="daftar.css">
<!-- Skrip JavaScript menggunakan modul -->
    <script type="module" src="firebase-script.js"></script>
</head>
<body>

<div class="container">
    <h2>Form Pendaftaran</h2>
    <form id="registrationForm" action="#" method="post">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="confirm_password">Konfirmasi Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <div id="passwordError" class="error"></div>
        <input type="submit" value="Daftar">
    </form>
    <div id="privacyPolicy">
        <a href="privacy_policy.html">Kebijakan Privasi</a>
    </div>
    <div id="captcha"></div>
</div>

<script src="daftar.js"></script>
</body>
</html>
