<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bang Mamat Store - Produk</title>
    <style>
        body {
            background-color: #ffffff; /* latar belakang putih */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #000000; /* latar belakang hitam */
            color: #ffffff;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h2 {
            margin-top: 0;
        }
        .produk {
            float: left;
            width: 30%;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Bang Mamat Store</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="produk.html">Produk</a></li>
                    <!-- Tambahkan link ke halaman-halaman lain jika diperlukan -->
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h2>Daftar Produk</h2>
        <div class="produk">
            <img src="produk1.jpg" alt="Produk 1">
            <h3>Produk 1</h3>
            <p>Harga: Rp100.000</p>
            <p>Deskripsi singkat produk 1.</p>
            <button>Beli</button>
        </div>
        <div class="produk">
            <img src="produk2.jpg" alt="Produk 2">
            <h3>Produk 2</h3>
            <p>Harga: Rp150.000</p>
            <p>Deskripsi singkat produk 2.</p>
            <button>Beli</button>
        </div>
        <div class="produk">
            <img src="produk3.jpg" alt="Produk 3">
            <h3>Produk 3</h3>
            <p>Harga: Rp200.000</p>
            <p>Deskripsi singkat produk 3.</p>
            <button>Beli</button>
        </div>
        <!-- Tambahkan lebih banyak produk jika diperlukan -->
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 Bang Mamat Store. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
