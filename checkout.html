<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Checkout</h1>
    <div id="product-list">
      <!-- List produk akan ditambahkan melalui JavaScript -->
    </div>
    <div id="total">
      <h3>Total:</h3>
      <span id="total-price">$0.00</span>
    </div>
    <div id="form">
      <h3>Informasi Pembayaran</h3>
      <form id="checkout-form">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="contoh@domain.com" required>
        <label for="address">Alamat Pengiriman:</label>
        <textarea id="address" name="address" placeholder="Masukkan alamat lengkap" required></textarea>
        
        <!-- Fitur 5: Opsi Pengiriman -->
        <label for="shipping">Pilih Pengiriman:</label>
        <select id="shipping" name="shipping">
          <option value="standard">Standar (Gratis - 5-7 hari)</option>
          <option value="express">Ekspres (+$10.00 - 1-2 hari)</option>
        </select>
        
        <!-- Fitur 6: Pilihan Pembayaran -->
        <label for="payment">Pilih Pembayaran:</label>
        <select id="payment" name="payment">
          <option value="credit-card">Kartu Kredit</option>
          <option value="bank-transfer">Transfer Bank</option>
          <option value="digital-wallet">Dompet Digital</option>
        </select>
        
        <!-- Fitur 7: Rincian Pesanan -->
        <h3>Rincian Pesanan</h3>
        <div id="order-summary"></div>
        
        <!-- Fitur 8: Opsi Kupon Diskon -->
        <label for="coupon">Kode Kupon:</label>
        <input type="text" id="coupon" name="coupon" placeholder="Masukkan kode kupon">
        
        <!-- Fitur 9: Tambah Produk -->
        <h3>Tambah Produk</h3>
        <label for="product-name">Nama Produk:</label>
        <input type="text" id="product-name" name="product-name" placeholder="Masukkan nama produk">
        <label for="product-price">Harga Produk:</label>
        <input type="number" id="product-price" name="product-price" placeholder="Masukkan harga produk">
        <button type="button" id="add-product-btn">Tambah Produk</button>
        
        <!-- Fitur 10: Pilihan Ukuran -->
        <label for="size">Pilih Ukuran:</label>
        <select id="size" name="size">
          <option value="s">S</option>
          <option value="m">M</option>
          <option value="l">L</option>
          <option value="xl">XL</option>
        </select>

        <!-- Fitur 11: Opsi Warna -->
        <label for="color">Pilih Warna:</label>
        <select id="color" name="color">
          <option value="red">Merah</option>
          <option value="blue">Biru</option>
          <option value="green">Hijau</option>
          <option value="black">Hitam</option>
        </select>

        <!-- Fitur 12: Opsi Kuantitas -->
        <label for="quantity">Kuantitas:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1">

        <!-- Fitur 13: Metode Pengiriman Alternatif -->
        <label for="alt-shipping">Pilih Metode Pengiriman Alternatif:</label>
        <select id="alt-shipping" name="alt-shipping">
          <option value="pickup">Ambil Sendiri</option>
          <option value="courier">Kurir Langsung</option>
        </select>

        <!-- Fitur 14: Pilihan Pengiriman Internasional -->
        <label for="intl-shipping">Pengiriman Internasional:</label>
        <input type="checkbox" id="intl-shipping" name="intl-shipping">

        <!-- Fitur 15: Pilihan Layanan Pelanggan Tambahan -->
        <label for="additional-service">Layanan Pelanggan Tambahan:</label>
        <select id="additional-service" name="additional-service">
          <option value="gift-wrapping">Bungkus Kado</option>
          <option value="personal-shopper">Pembelian oleh Personal Shopper</option>
        </select>

        <!-- Fitur 16: Opsi Pengembalian Barang -->
        <label for="return-option">Opsi Pengembalian Barang:</label>
        <select id="return-option" name="return-option">
          <option value="exchange">Tukar Barang</option>
          <option value="refund">Pengembalian Dana</option>
        </select>

        <!-- Fitur 17: Pilihan Asuransi Pengiriman -->
        <label for="shipping-insurance">Asuransi Pengiriman:</label>
        <input type="checkbox" id="shipping-insurance" name="shipping-insurance">
        
        <!-- Fitur 18: Pilihan Gift Wrap -->
        <input type="checkbox" id="gift-wrap" name="gift-wrap">
        <label for="gift-wrap">Bungkus Kado (+$5.00)</label>
        
        <button type="submit" id="checkout-btn">Checkout</button>
      </form>
    </div>
    
    <!-- Fitur 20: Layanan Pelanggan -->
    <div id="customer-support">
      <h3>Butuh Bantuan?</h3>
      <p>Hubungi layanan pelanggan kami di nomor XXX-XXXX-XXXX atau email support@example.com.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
